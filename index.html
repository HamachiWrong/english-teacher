<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>英語の発音できるくん</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>英語の発音できるくん</h1>
  </header>

  <main class="container">
    <section class="input-panel">
      <label for="inputText" class="label">英文テキスト</label>
      <textarea id="inputText" class="textarea" placeholder="英語の文章を行ごとに入力してください。改行で区切られます。"></textarea>
      <div class="controls-row">
        <div class="control">
          <label for="rateInput">速度</label>
          <input id="rateInput" type="range" min="0.5" max="1.5" step="0.05" value="1">
          <span id="rateValue">1.00x</span>
        </div>
        <div class="control">
          <button id="splitButton" class="btn">行に分割して表示</button>
        </div>
        <div class="control">
          <button id="playAllButton" class="btn">全体を読み上げる</button>
        </div>
        <div class="control grow"></div>
      </div>
      <div class="voice-info" id="voiceInfo">ElevenLabs音声を読み込み中...</div>
      <div class="controls-row" style="margin-top:6px">
        <div class="control">
          <label for="voiceSelect">音声</label>
          <select id="voiceSelect"></select>
        </div>
      </div>

      <div class="controls-row" style="margin-top:6px">
        <div class="control">
          <label for="pitchInput">ピッチ</label>
          <input id="pitchInput" type="range" min="0" max="2" step="0.05" value="1">
          <span id="pitchValue">1.00</span>
        </div>
        <div class="control">
          <label for="volumeInput">音量</label>
          <input id="volumeInput" type="range" min="0" max="1" step="0.05" value="1">
          <span id="volumeValue">1.00</span>
        </div>
      </div>
    </section>

    <section class="lines-panel">
      <h2 class="section-title">行一覧</h2>
      <div id="linesContainer" class="lines-container" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
